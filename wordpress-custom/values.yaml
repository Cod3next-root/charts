app:
  domain: "wordpress.example.com"
  title: "Mi WordPress"
  adminUser: "admin"
  adminPassword: "admin123"
  adminEmail: "admin@example.com"

image:
  repository: wordpress
  tag: "6.4-apache"
  pullPolicy: IfNotPresent

ssl:
  enabled: true
  issuer: "letsencrypt-prod"

persistence:
  enabled: true
  size: "10Gi"
  storageClass: "local-path"  # o tu StorageClass disponible
  accessMode: ReadWriteOnce

database:
  type: "internal"  # internal o external
  host: ""
  name: "wordpress"
  user: "wordpress"
  password: "wordpress123"
  rootPassword: "rootpassword123"

mysql:
  image:
    repository: mysql
    tag: "8.0"
  persistence:
    enabled: true
    size: "8Gi"
    storageClass: "local-path"  # o tu StorageClass disponible

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

nodeSelector: {}
tolerations: []
affinity: {}
