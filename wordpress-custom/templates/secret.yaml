apiVersion: v1
kind: Secret
metadata:
  name: {{ include "wordpress-custom.fullname" . }}-secret
  labels:
    {{- include "wordpress-custom.labels" . | nindent 4 }}
type: Opaque
data:
  database-password: {{ .Values.database.password | default "wordpress123" | b64enc }}
  {{- if eq .Values.database.type "internal" }}
  mysql-root-password: {{ .Values.database.rootPassword | default "rootpassword123" | b64enc }}
  {{- end }}
